<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustang vs Challenger Drag Race</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #track {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 240px;
      margin: 40px auto;
      background: #333;
      border: 4px solid #fff;
      overflow: hidden;
    }

    .line {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: yellow;
    }

    #startLine { left: 0; }
    #finishLine { right: 0; }

    .car {
      position: absolute;
      width: 80px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: left 0.05s linear;
    }

    #mustang {
      top: 40px;
      background: firebrick;
    }

    #challenger {
      top: 120px;
      background: steelblue;
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 50%;
      opacity: 0;
      animation: puff 0.5s ease-out;
    }

    @keyframes puff {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3); }
    }

    #countdown {
      font-size: 28px;
      margin-top: 20px;
      color: lime;
    }

    .flash {
      animation: flash 0.5s infinite;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    #leaderboard {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Mustang vs Challenger üèéÔ∏è</h1>
  <div id="track">
    <div id="startLine" class="line"></div>
    <div id="finishLine" class="line"></div>
    <div id="mustang" class="car"></div>
    <div id="challenger" class="car"></div>
  </div>

  <div id="countdown">Press Start to Begin</div>
  <button id="restartBtn" onclick="startRace()">Start / Restart Race</button>
  <div id="leaderboard"></div>

  <script>
    const mustang = document.getElementById('mustang');
    const challenger = document.getElementById('challenger');
    const countdown = document.getElementById('countdown');
    const trackWidth = document.getElementById('track').offsetWidth;
    const finishLine = trackWidth - 80;
    const leaderboard = document.getElementById('leaderboard');

    let posMustang = 0;
    let posChallenger = 0;
    let boostMustang = false;
    let boostChallenger = false;
    let raceOver = true;
    let raceStarted = false;
    let startTime = 0;

    function startRace() {
      posMustang = 0;
      posChallenger = 0;
      boostMustang = false;
      boostChallenger = false;
      raceOver = false;
      raceStarted = false;
      mustang.style.left = '0px';
      challenger.style.left = '0px';
      countdown.classList.remove('flash');
      countdown.textContent = '3';
      leaderboard.innerHTML = '';

      setTimeout(() => countdown.textContent = '2', 1000);
      setTimeout(() => countdown.textContent = '1', 2000);
      setTimeout(() => {
        countdown.textContent = 'GO!';
        raceStarted = true;
        startTime = performance.now();
      }, 3000);
    }

    document.addEventListener('keydown', (e) => {
      if (!raceStarted || raceOver) return;

      // Mustang Controls
      if (e.key === 'ArrowRight') {
        posMustang += boostMustang ? 20 : 10;
        posMustang = Math.min(posMustang, finishLine);
        mustang.style.left = posMustang + 'px';
      }
      if (e.key === 'ArrowLeft') {
        posMustang -= boostMustang ? 20 : 10;
        posMustang = Math.max(posMustang, 0);
        mustang.style.left = posMustang + 'px';
      }
      if (e.key === 'ArrowUp' && !boostMustang) {
        boostMustang = true;
        spawnSmoke(mustang);
        setTimeout(() => boostMustang = false, 1000);
      }

      // Challenger Controls
      if (e.key.toLowerCase() === 'd') {
        posChallenger += boostChallenger ? 20 : 10;
        posChallenger = Math.min(posChallenger, finishLine);
        challenger.style.left = posChallenger + 'px';
      }
      if (e.key.toLowerCase() === 'a') {
        posChallenger -= boostChallenger ? 20 : 10;
        posChallenger = Math.max(posChallenger, 0);
        challenger.style.left = posChallenger + 'px';
      }
      if (e.key.toLowerCase() === 'w' && !boostChallenger) {
        boostChallenger = true;
        spawnSmoke(challenger);
        setTimeout(() => boostChallenger = false, 1000);
      }

      checkWinner();
    });

    function spawnSmoke(car) {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = car.offsetLeft + 'px';
      smoke.style.top = car.offsetTop + 'px';
      document.getElementById('track').appendChild(smoke);
      setTimeout(() => smoke.remove(), 500);
    }

    function checkWinner() {
      if (posMustang >= finishLine || posChallenger >= finishLine) {
        raceOver = true;
        raceStarted = false;
        const winner = posMustang > posChallenger ? 'Mustang üî¥' : 'Challenger üîµ';
        const time = ((performance.now() - startTime) / 1000).toFixed(2);
        countdown.textContent = `üèÜ ${winner} wins in ${time}s!`;
        countdown.classList.add('flash');
        updateLeaderboard(winner, time);
      }
    }

    function updateLeaderboard(winner, time) {
      const scores = JSON.parse(localStorage.getItem('dragScores') || '[]');
      scores.push({ winner, time });
      scores.sort((a, b) => a.time - b.time);
      localStorage.setItem('dragScores', JSON.stringify(scores.slice(0, 3)));

      leaderboard.innerHTML = `<strong>üèÜ Leaderboard:</strong><br>` +
        scores.slice(0, 3).map((s, i) =>
          `${i + 1}. ${s.winner} - ${s.time}s`
        ).join('<br>');
    }
  </script>
</body>
</html>
