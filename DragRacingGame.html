<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>American Muscle Drag Racing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('track1.jpg'); /* Drag strip background */
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .car {
      width: 100px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 50px;
      left: 50px;
      transition: transform 0.1s ease;
    }
    .girl {
      position: absolute;
      width: 80px;
      height: 150px;
      background: pink;
      top: 20px;
    }
    #startGirl { left: 20px; }
    #finishGirl { right: 20px; }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #ff0044;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gameCanvas">
    <button id="startBtn" onclick="startRace()">Start Race</button>
    <div class="girl" id="startGirl"></div>
    <div class="girl" id="finishGirl"></div>
    <div class="car" id="playerCar"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const car = document.getElementById('playerCar');
    let x = 50, y = window.innerHeight - 100;
    let speed = 10;

    function startRace() {
      x = 50;
      y = window.innerHeight - 100;
      updateCarPosition();
    }

    function updateCarPosition() {
      car.style.left = x + 'px';
      car.style.top = y + 'px';
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key.toLowerCase()) {
        case 'w': y -= speed; break; // Forward
        case 's': y += speed; break; // Reverse
        case 'a': x -= speed; break; // Left
        case 'd': x += speed; break; // Right
        case 'l': speedBoost(); break; // Nitrous
        case ';': manualShift(); break; // Manual Shift
        case "'": drift(); break; // Drift
      }
      updateCarPosition();
    });

    function speedBoost() {
      x += 100;
    }

    function manualShift() {
      x += 50;
    }

    function drift() {
      x += 30;
      car.style.transform = 'rotate(-15deg)';
      setTimeout(() => car.style.transform = 'rotate(0deg)', 200);
    }
  </script>
</body>
</html>
