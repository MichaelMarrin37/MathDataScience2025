<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mustang vs Challenger Drag Race</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }

    #track {
      position: relative;
      width: 300px;
      height: 600px;
      margin: 20px auto;
      background: #333;
      border: 4px solid #fff;
      overflow: hidden;
    }

    .crowd {
      position: absolute;
      width: 40px;
      height: 100%;
      top: 0;
      background: repeating-linear-gradient(
        to bottom,
        #555,
        #555 10px,
        #777 10px,
        #777 20px
      );
    }

    #leftCrowd { left: -44px; }
    #rightCrowd { right: -44px; }

    .car {
      position: absolute;
      width: 60px;
      height: 100px;
      border-radius: 10px 10px 5px 5px;
      background: red;
      left: 50%;
      transform: translateX(-50%);
    }

    #mustang {
      background: linear-gradient(to bottom, firebrick 60%, black 40%);
      top: 480px;
      box-shadow: 0 -10px 0 #222 inset;
    }

    #challenger {
      background: linear-gradient(to bottom, steelblue 60%, black 40%);
      top: 480px;
      box-shadow: 0 -10px 0 #222 inset;
    }

    .headlights {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 40px;
      height: 10px;
      background: yellow;
      border-radius: 5px;
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 50%;
      opacity: 0;
      animation: puff 0.5s ease-out;
    }

    @keyframes puff {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3); }
    }

    #countdown {
      font-size: 24px;
      margin-top: 10px;
      color: lime;
    }

    .flash {
      animation: flash 0.5s infinite;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    #restartBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    #leaderboard {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è 3D Drag Race: Mustang vs Challenger üèéÔ∏è</h1>
  <div id="track">
    <div id="leftCrowd" class="crowd"></div>
    <div id="rightCrowd" class="crowd"></div>
    <div id="mustang" class="car"><div class="headlights"></div></div>
    <div id="challenger" class="car"><div class="headlights"></div></div>
  </div>

  <div id="countdown">Press Start to Begin</div>
  <button id="restartBtn" onclick="startRace()">Start / Restart Race</button>
  <div id="leaderboard"></div>

  <script>
    const mustang = document.getElementById('mustang');
    const challenger = document.getElementById('challenger');
    const countdown = document.getElementById('countdown');
    const trackHeight = document.getElementById('track').offsetHeight;
    const finishLine = 0;
    const leaderboard = document.getElementById('leaderboard');

    let posMustang = 480;
    let posChallenger = 480;
    let boostMustang = false;
    let boostChallenger = false;
    let raceStarted = false;
    let raceOver = false;
    let startTime = 0;
    const keysPressed = {};

    function startRace() {
      posMustang = 480;
      posChallenger = 480;
      boostMustang = false;
      boostChallenger = false;
      raceStarted = false;
      raceOver = false;
      mustang.style.top = posMustang + 'px';
      challenger.style.top = posChallenger + 'px';
      countdown.classList.remove('flash');
      countdown.textContent = '3';
      leaderboard.innerHTML = '';

      setTimeout(() => countdown.textContent = '2', 1000);
      setTimeout(() => countdown.textContent = '1', 2000);
      setTimeout(() => {
        countdown.textContent = 'GO!';
        raceStarted = true;
        startTime = performance.now();
        gameLoop();
      }, 3000);
    }

    document.addEventListener('keydown', (e) => {
      keysPressed[e.key.toLowerCase()] = true;

      if (e.key === 'ArrowUp' && !boostMustang) {
        boostMustang = true;
        spawnSmoke(mustang);
        setTimeout(() => boostMustang = false, 1000);
      }
      if (e.key.toLowerCase() === 'w' && !boostChallenger) {
        boostChallenger = true;
        spawnSmoke(challenger);
        setTimeout(() => boostChallenger = false, 1000);
      }
    });

    document.addEventListener('keyup', (e) => {
      delete keysPressed[e.key.toLowerCase()];
    });

    function gameLoop() {
      if (!raceStarted || raceOver) return;

      if (keysPressed['arrowright']) {
        posMustang -= boostMustang ? 10 : 5;
        posMustang = Math.max(posMustang, finishLine);
        mustang.style.top = posMustang + 'px';
      }

      if (keysPressed['d']) {
        posChallenger -= boostChallenger ? 10 : 5;
        posChallenger = Math.max(posChallenger, finishLine);
        challenger.style.top = posChallenger + 'px';
      }

      checkWinner();
      requestAnimationFrame(gameLoop);
    }

    function spawnSmoke(car) {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = car.offsetLeft + 'px';
      smoke.style.top = car.offsetTop + 'px';
      document.getElementById('track').appendChild(smoke);
      setTimeout(() => smoke.remove(), 500);
    }

    function checkWinner() {
      if (posMustang <= finishLine || posChallenger <= finishLine) {
        raceOver = true;
        raceStarted = false;
        const winner = posMustang < posChallenger ? 'Mustang üî¥' : 'Challenger üîµ';
        const time = ((performance.now() - startTime) / 1000).toFixed(2);
        countdown.textContent = `üèÜ ${winner} wins in ${time}s!`;
        countdown.classList.add('flash');
        updateLeaderboard(winner, time);
      }
    }

    function updateLeaderboard(winner, time) {
      const scores = JSON.parse(localStorage.getItem('dragScores') || '[]');
      scores.push({ winner, time });
      scores.sort((a, b) => a.time - b.time);
      localStorage.setItem('dragScores', JSON.stringify(scores.slice(0, 3)));

      leaderboard.innerHTML = `<strong>üèÜ Leaderboard:</strong><br>` +
        scores.slice(0, 3).map((s, i) =>
          `${i + 1}. ${s.winner} - ${s.time}s`
        ).join('<br>');
    }
  </script>
</body>
</html>
