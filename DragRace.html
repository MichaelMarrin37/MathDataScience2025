<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Car Drag Race</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #track {
      position: relative;
      width: 100%;
      height: 200px;
      margin: 40px auto;
      background: #444;
      border: 4px solid #fff;
    }
    .car {
      position: absolute;
      width: 100px;
      height: 50px;
      top: 30px;
      background-size: cover;
    }
    #car1 {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/1969_Chevrolet_Camaro_SS_396.jpg');
      top: 30px;
    }
    #car2 {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/1970_Dodge_Challenger_RT.jpg');
      top: 120px;
    }
    #startLine, #finishLine {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: yellow;
    }
    #startLine {
      left: 0;
    }
    #finishLine {
      right: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Muscle Car Drag Race üèéÔ∏è</h1>
  <div id="track">
    <div id="startLine"></div>
    <div id="finishLine"></div>
    <div id="car1" class="car"></div>
    <div id="car2" class="car"></div>
  </div>
  <button onclick="startRace()">Start Race</button>

  <script>
    function startRace() {
      const car1 = document.getElementById('car1');
      const car2 = document.getElementById('car2');
      let pos1 = 0;
      let pos2 = 0;
      const finish = document.getElementById('track').offsetWidth - 100;

      const interval = setInterval(() => {
        pos1 += Math.random() * 10;
        pos2 += Math.random() * 10;
        car1.style.left = pos1 + 'px';
        car2.style.left = pos2 + 'px';

        if (pos1 >= finish || pos2 >= finish) {
          clearInterval(interval);
          const winner = pos1 > pos2 ? 'Camaro SS' : 'Challenger R/T';
          alert(`üèÜ ${winner} wins!`);
        }
      }, 100);
    }
  </script>
</body>
</html>
