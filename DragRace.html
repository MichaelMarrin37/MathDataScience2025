<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Car Drag Race</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #track {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 200px;
      margin: 40px auto;
      background: #333;
      border: 4px solid #fff;
      overflow: hidden;
    }

    .line {
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: yellow;
    }

    #startLine {
      left: 0;
    }

    #finishLine {
      right: 0;
    }

    .car {
      position: absolute;
      width: 80px;
      height: 40px;
      top: 0;
      background: red;
      border: 2px solid #fff;
      border-radius: 5px;
    }

    #car1 {
      top: 40px;
      background: crimson;
    }

    #car2 {
      top: 120px;
      background: steelblue;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: limegreen;
      border: none;
      border-radius: 5px;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üèÅ Muscle Car Drag Race üèÅ</h1>
  <div id="track">
    <div id="startLine" class="line"></div>
    <div id="finishLine" class="line"></div>
    <div id="car1" class="car"></div>
    <div id="car2" class="car"></div>
  </div>
  <button onclick="startRace()">Start Race</button>

  <script>
    function startRace() {
      const car1 = document.getElementById('car1');
      const car2 = document.getElementById('car2');
      const trackWidth = document.getElementById('track').offsetWidth;
      const finishLine = trackWidth - 80; // car width

      let pos1 = 0;
      let pos2 = 0;

      const raceInterval = setInterval(() => {
        pos1 += Math.random() * 5;
        pos2 += Math.random() * 5;

        car1.style.left = pos1 + 'px';
        car2.style.left = pos2 + 'px';

        if (pos1 >= finishLine || pos2 >= finishLine) {
          clearInterval(raceInterval);
          let winner = pos1 > pos2 ? 'Camaro (Red)' : 'Challenger (Blue)';
          alert(`üèÜ ${winner} wins the race!`);
        }
      }, 50);
    }
  </script>
</body>
</html>
